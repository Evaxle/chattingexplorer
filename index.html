<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN-Based Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #signup-login, #chat-system {
            display: none;
        }
        #message-box {
            height: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="signup-login">
        <h3>Sign Up / Log In</h3>
        <input type="text" id="username" placeholder="Username" required>
        <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="chat-system">
        <h3>Welcome, <span id="current-user"></span>!</h3>
        <p>Your PIN: <span id="user-pin"></span></p>
        
        <input type="text" id="search-pin" placeholder="Enter PIN to find user" required>
        <button onclick="findUser()">Find User</button>

        <div id="message-box"></div>
        <input type="text" id="message-input" placeholder="Enter your message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="chat.js"></script>

</body>
</html>
