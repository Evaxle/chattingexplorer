<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatBox, #searchForm {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="chatBox">
        <h3>Chat</h3>
        <div>
            <span>Your PIN: <strong id="userPin"></strong></span>
        </div>
        <input type="text" id="nickname" placeholder="Enter your nickname" required />
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message..." required />
        <button id="sendBtn">Send</button>
    </div>

    <div id="searchForm">
        <h3>Search User</h3>
        <input type="text" id="searchPin" placeholder="Enter PIN to search" required />
        <button id="searchBtn">Search</button>
    </div>

    <script>
        let db, userPin;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open('ChatSystem', 1);

            request.onupgradeneeded = (event) => {
                db = event.target.result;
                db.createObjectStore('users', { keyPath: 'pin' });
                db.createObjectStore('messages', { keyPath: 'id', autoIncrement: true });
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                userPin = generatePin();
                document.getElementById('userPin').textContent = userPin;
                loadNickname();
            };

            request.onerror = (event) => {
                console.error("Database error: ", event.target.errorCode);
            };
        }

        // Generate a random 4-digit PIN
        function generatePin() {
            return Math.floor(1000 + Math.random() * 9000).toString(); // 4-digit PIN
        }

        // Load nickname from IndexedDB
        function loadNickname() {
            const transaction = db.transaction(['users'], 'readonly');
            const store = transaction.objectStore('users');
            const request = store.get(userPin);

            request.onsuccess = (event) => {
                const user = event.target.result;
                if (user) {
                    document.getElementById('nickname').value = user.nickname;
                    startChat();
                }
            };
        }

        // Save nickname to IndexedDB
        function saveNickname(nickname) {
            const transaction = db.transaction(['users'], 'readwrite');
            const store = transaction.objectStore('users');
            const user = { pin: userPin, nickname };
            const request = store.put(user);

            request.onsuccess = () => {
                startChat();
            };

            request.onerror = (event) => {
                console.error("Add user error: ", event.target.errorCode);
            };
        }

        // Search user by PIN
        function searchUser(pin) {
            const transaction = db.transaction(['users'], 'readonly');
            const store = transaction.objectStore('users');
            const request = store.get(pin);

            request.onsuccess = (event) => {
                const user = event.target.result;
                if (user) {
                    alert(`User found: ${user.nickname}`);
                } else {
                    alert('User not found!');
                }
            };
        }

        // Start WebSocket connection
        function startChat() {
            const socket = new WebSocket('ws://localhost:8080'); // Ensure a WebSocket server is running at this address

            socket.onopen = () => {
                console.log('Connected to the WebSocket server.');
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                const messageElem = document.createElement('div');
                messageElem.className = 'message';
                messageElem.textContent = `${message.nickname}: ${message.text}`;
                document.getElementById('messages').appendChild(messageElem);
            };

            document.getElementById('sendBtn').onclick = () => {
                const messageText = document.getElementById('messageInput').value;
                const nickname = document.getElementById('nickname').value;
                const message = { pin: userPin, nickname, text: messageText };

                socket.send(JSON.stringify(message)); // Send message via WebSocket
                document.getElementById('messageInput').value = ''; // Clear input
            };
            
            document.getElementById('searchBtn').onclick = () => {
                const pin = document.getElementById('searchPin').value;
                searchUser(pin);
            };
        }

        // Load the page
        window.onload = initDB;
    </script>
</body>
</html>
